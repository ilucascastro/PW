<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras</title>
    <link rel="stylesheet" href="js5.css">
    <script type="text/javascript" src="js5.js"></script>
</head>
<body>
    <h1>Gráfico de Barras</h1>

    <div id="input-container">
        <label for="valores">Informe os valores (separados por vírgula):</label>
        <input type="text" id="valores" placeholder="Ex: 100, 50, 20, 80, 40">
        <label for="larguraBarra">Largura das barras (em px):</label>
        <input type="number" id="larguraBarra" value="30" min="10" max="100">
        <button onclick="gerarGrafico()">Gerar Gráfico</button>
    </div>
    

    <div id="grafico-container"></div>

</body>
</html>
